<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friend Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div>
            <h1>Best Friend Form</h1>
            <img src="https://i1.faceprep.in/ProGrad/hello-minion.png" alt="">
            <p>Hey there, I want a new best friend...because I want to have some fun, <br>I am super cool and love
                sports above everything.</p>
            <h3>Wanna be Friends??</h3>
        </div>
        <form action="mailto:anagha.neel@gmail.com?Subject=My Best Friend Form" method="POST" enctype="text/plain">
            <label for="name">What's your real name?</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Jhon Doe">
            <label for="checkbox">Who is you favourite out of these?</label>
            <br>
            <input type="checkbox" name="Cats">
            <label for="Cats">Cats</label>
            <input type="checkbox" name="Dogs">
            <label for="Dogs">Dogs</label>
            <input type="checkbox" name="Both!!">
            <label for="Both!!">Both!!</label>
            <input type="checkbox" name="Nope-none">
            <label for="Nope-none">Nope none</label>
            <br>
            <label for="name">What's your favourite sport?</label>
            <br>
            <input type="text" name="favourite game" placeholder="Cricket">
            <br>
            <label for="number"name="age" min="9">How old are you?</label>
            <br>
            <input type="number" min="6" max="20">
            <label for="why">Why do you wanna be friends?</label>
            <textarea name="why" id="why" cols="30" rows="3">I wanna be friends cuz...</textarea>
            <input type="submit" value="Let's be Friends!">
        </form>
        
    </section>
</body>

</html>
